name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      VISA_BASE_URL: http://127.0.0.1:8766
      SDK_ENV: dev

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install simulator deps & run
        working-directory: simulator
        run: |
          python -m pip install -r requirements.txt
          nohup python app.py >/tmp/sim.log 2>&1 &

      - name: Wait for simulator
        run: |
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" -X POST http://127.0.0.1:8766/visaaliasdirectory/v1/resolve -H "Content-Type: application/json" -d '{"alias":"ci@example.com","aliasType":"EMAIL"}' | grep -qE "200|409"; then
              exit 0
            fi
            sleep 1
          done
          echo "Simulator did not start"; cat /tmp/sim.log; exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install TypeScript deps
        working-directory: typescript-sdk
        run: npm ci

      - name: Build TypeScript SDK
        working-directory: typescript-sdk
        run: npm run build

      - name: Run TypeScript tests
        working-directory: typescript-sdk
        run: npm test

      - name: Install Python deps
        working-directory: python-sdk
        run: python -m pip install -e ".[dev]"

      - name: Run Python tests
        working-directory: python-sdk
        run: pytest
